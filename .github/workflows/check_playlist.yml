name: Check m3u8 file
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  #æ¯Žå‘¨æ—¥0æ™‚å®Ÿæ–½

jobs:
  check-m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node ðŸ“‹
        uses: actions/setup-node@v1
        with:
          node-version: "20.10.x"

      - name: Install m3u-linter ðŸ“‹
        run: |
          npm install -g m3u-linter || true
#          ls -l ./work || true
#          m3u-linter -c ./M3u-linter.config.json ./work/playlist.m3u8

      - name: Install iptv-checker ðŸ“‹
        run: |
          npm install -g iptv-checker || true
          sudo apt-get install -y ffmpeg

      - name: 2-3. Check files ðŸ”¥
        run: |
          dirwork=""
          function read_dir(){
            for file in `ls $1`
            do
              if [ -d $1"/"$file ]; then
                echo "â€•folder: "$file
                if [ ! -d ${GITHUB_WORKSPACE}/api/$file ]; then
                  mkdir -p ${GITHUB_WORKSPACE}/api/$file
                fi
                dirwork=$file"/"
                read_dir $1"/"$file
              else
                echo "âŠ¥file: "$file
                iptv-checker -o ${GITHUB_WORKSPACE}/output -p 100 -t 60000 $1"/"$file > /dev/null
                cp -pr ${GITHUB_WORKSPACE}/output/online.m3u ${GITHUB_WORKSPACE}/api/$dirwork$file
              fi
            done
          }
          read_dir ${GITHUB_WORKSPACE}/work

      - name: Commit & Push changes ðŸ”¥
        uses: Andro999b/push@v1.3
        with:
          branch: main
          directory: ${{ github.workspace }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: 'ðŸš€ auto publish by bot'

