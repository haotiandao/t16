name: Build and Deploy
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout local repo üêæ
        uses: actions/checkout@v4
        with:
          ref: main
          path: local
  
      - name: Checkout remote repo üöÄ
        uses: actions/checkout@v4
        with:
          repository: iptv-org/iptv
          ref: gh-pages
          path: remote
  
      - name: copy files üöö
        working-directory: local
        run: |
          pwd
          ls -la $GITHUB_WORKSPACE/local
          ls -la $GITHUB_WORKSPACE/remote
          cp $GITHUB_WORKSPACE/remote/*.* $GITHUB_WORKSPACE/local/docs
          ls -la $GITHUB_WORKSPACE/local/docs
  
