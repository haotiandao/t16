          dirwork=""
          function read_dir(){
            for file in `ls $1`
            do
              if [ -d $1"/"$file ]; then
                echo "―folder: "$file
                if [ ! -d ${GITHUB_WORKSPACE}/docs/$file ]; then
                  mkdir -p ${GITHUB_WORKSPACE}/docs/$file
                fi
                dirwork=$file"/"
                read_dir $1"/"$file
              else
                echo "⊥file: "$file
                iptv-checker -o ${GITHUB_WORKSPACE}/output -p 100 -t 60000 $1"/"$file > /dev/null
                cp -pr ${GITHUB_WORKSPACE}/output/online.m3u ${GITHUB_WORKSPACE}/docs/$dirwork$file
              fi
            done
          }
          read_dir ${GITHUB_WORKSPACE}/work

      # remote 4
      - name: 4-1. Checkout remote repo@fanmingming/live 🚀
        uses: actions/checkout@v4
        with:
          repository: fanmingming/live
          ref: main
          path: remote4
      - name: 4-2. Copy files 🚚
        run: |
          cd ${GITHUB_WORKSPACE}/local/work/
          rm -rf *
          mkdir   ${GITHUB_WORKSPACE}/local/work/tv/
          mkdir   ${GITHUB_WORKSPACE}/local/work/radio/
          cp -rfp ${GITHUB_WORKSPACE}/remote4/tv/m3u/*.m3u*     ${GITHUB_WORKSPACE}/local/work/tv/
          cp -rfp ${GITHUB_WORKSPACE}/remote4/radio/m3u/*.m3u*  ${GITHUB_WORKSPACE}/local/work/radio/
          tree -a
      - name: 4-3. Check files 🔥
        run: |
          dirwork=""
          function read_dir(){
            for file in `ls $1`
            do
              if [ -d $1"/"$file ]; then
                echo "―folder: "$file
                if [ ! -d ${GITHUB_WORKSPACE}/docs/$file ]; then
                  mkdir -p ${GITHUB_WORKSPACE}/docs/$file
                fi
                dirwork=$file"/"
                read_dir $1"/"$file
              else
                echo "⊥file: "$file
                iptv-checker -o ${GITHUB_WORKSPACE}/output -p 100 -t 60000 $1"/"$file > /dev/null
                cp -pr ${GITHUB_WORKSPACE}/output/online.m3u ${GITHUB_WORKSPACE}/docs/$dirwork$file
              fi
            done
          }
          read_dir ${GITHUB_WORKSPACE}/work

      - name: Commit & Push changes 🔥
        uses: Andro999b/push@v1.3
        with:
          branch: main
          directory: ${{ github.workspace }}/local/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: '🚀 auto publish by bot'
