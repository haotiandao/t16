      # remote 2
      - name: 2-1. Checkout remote repo@Free-TV/IPTV 🚀
        uses: actions/checkout@v4
        with:
          repository: Free-TV/IPTV
          ref: master
          path: remote2
      - name: 2-2. Copy files 🚚
        run: |
          cd ${GITHUB_WORKSPACE}/local/work/
          rm -rf *
          cp -rfp ${GITHUB_WORKSPACE}/remote2/lists      ${GITHUB_WORKSPACE}/local/docs/
          cp -rfp ${GITHUB_WORKSPACE}/remote2/playlists  ${GITHUB_WORKSPACE}/local/work/
          cp -rfp ${GITHUB_WORKSPACE}/remote2/*.m3u*     ${GITHUB_WORKSPACE}/local/work/
          tree -a
      - name: 2-3. Check files 🔥
        run: |
          dirwork=""
          function read_dir(){
            for file in `ls $1`
            do
              if [ -d $1"/"$file ]; then
                echo "―folder: "$file
                if [ ! -d ${GITHUB_WORKSPACE}/docs/$file ]; then
                  mkdir -p ${GITHUB_WORKSPACE}/docs/$file
                fi
                dirwork=$file"/"
                read_dir $1"/"$file
              else
                echo "⊥file: "$file
                iptv-checker -o ${GITHUB_WORKSPACE}/output -p 100 -t 60000 $1"/"$file > /dev/null
                cp -pr ${GITHUB_WORKSPACE}/output/online.m3u ${GITHUB_WORKSPACE}/docs/$dirwork$file
              fi
            done
          }
          read_dir ${GITHUB_WORKSPACE}/work


      # remote 3
      - name: 3-1 .Checkout remote repo@imDazui/Tvlist-awesome-m3u-m3u8 🚀
        uses: actions/checkout@v4
        with:
          repository: imDazui/Tvlist-awesome-m3u-m3u8
          ref: master
          path: remote3
      - name: 3-2. Copy files 🚚
        run: |
          cd ${GITHUB_WORKSPACE}/local/work/
          rm -rf *
          mkdir   ${GITHUB_WORKSPACE}/local/work/imDazui/
          cp -rfp ${GITHUB_WORKSPACE}/remote3/m3u/*.m3u*  ${GITHUB_WORKSPACE}/local/work/imDazui/
          tree -a
      - name: 3-3. Check files 🔥
